  <script>
    const apiKey = "mPe71FBWx9QcJhjgWhJU1wPdA1f4J7RWewZQbghG";
    const url = `https://developer.nrel.gov/api/alt-fuel-stations/v1.json?limit=1`;

    fetch(url, {
      headers: {
        "X-Api-Key": apiKey
      }
    })

    .then(data => {
      // Display the full data object in the <pre> tag

      document.getElementById('output').textContent = "Error: " + error;
    });

  </script>
