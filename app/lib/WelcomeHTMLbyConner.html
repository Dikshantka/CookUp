        <!-- Script for searching users -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    function searchUsers() {
        //alert("The search function begins")
        let searchTerm = document.getElementById('search-input').value;

        $.ajax({
            url: 'searchboxUsers.php',
            type: 'POST',
            data: {username: searchTerm},
            success: function(response) {
                let users = JSON.parse(response);
                let resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = '';
                if (users.length > 0) {
                    users.forEach(user => {
                        let userElement = document.createElement('div');
                        userElement.textContent = `User ID: ${user.userID} - Username: ${user.username} `;
                        let profileIcon = document.createElement('img');
                        profileIcon.src = "https://tse4.mm.bing.net/th/id/OIP.p4fPOa-OIVEVnf8U9XyL2gHaFj?cb=ucfimgc2&rs=1&pid=ImgDetMain&o=7&rm=3";
                        profileIcon.alt = "Profile Icon";
                        profileIcon.title = "Profile Icon";
                        profileIcon.height = 20;

                        userElement.appendChild(profileIcon);
                        resultContainer.appendChild(userElement);
                    });
                } else {
                    resultContainer.textContent = 'No recipes found with that name.';
                }
            },
            error: function(response){alert("Error Couldn't Connect To The Database")}
        });
    }
    </script>
