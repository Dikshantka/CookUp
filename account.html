<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cook-Up</title>
    <link rel="stylesheet" href="stlye.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<script>
    // home button
    document.addEventListener('DOMContentLoaded', function() {
        //create link for the pseudo-element
        const homeButton = document.createElement('a');
        homeButton.href = 'index.html';
        homeButton.style.position = 'fixed';
        homeButton.style.top = '20px';
        homeButton.style.left = '20px';
        homeButton.style.backgroundColor = '#4CAF50';
        homeButton.style.color = 'white';
        homeButton.style.padding = '10px 20px';
        homeButton.style.borderRadius = '5px';
        homeButton.style.textDecoration = 'none';
        homeButton.style.fontWeight = 'bold';
        homeButton.style.zIndex = '1000';
        homeButton.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
        homeButton.style.transition = 'all 0.3s ease';
        homeButton.textContent = 'HOME';
        
        //hover effects
        homeButton.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#45a049';
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
        });
        
        homeButton.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#4CAF50';
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
        });
        
        //adds to document
        document.body.appendChild(homeButton);
    });
</script>

<body>
    <div class="box login-container">
        <form action="login_handler.php" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="register-link">
                    <p>Dont have an account? <a
                        href="register.html">Register</a></p>
                </div>
        </form>
    </div>
</body>
</html>
