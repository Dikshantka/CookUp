<!DOCTYPE html>
<html lang="en">
<head>  
    <!-- Meta tags for proper display and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Login to Cook-Up - Access your recipe collection and share with the community">
    
    <!-- Page title and styles -->
    <title>Cook-Up - Login to Your Account</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- Boxicons for beautiful form icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Demo authentication for Vercel deployment -->
    <script src="demo-auth.js"></script>
</head>

<!-- JavaScript for enhanced user experience -->
<script>
    /**
     * Creates a dynamic home button with hover effects
     * Allows users to easily navigate back to homepage
     */
    document.addEventListener('DOMContentLoaded', function() {
        // Create and style the home button element
        const homeButton = document.createElement('a');
        homeButton.href = 'index.html';
        homeButton.style.position = 'fixed';
        homeButton.style.top = '20px';
        homeButton.style.left = '20px';
        homeButton.style.backgroundColor = '#4CAF50';
        homeButton.style.color = 'white';
        homeButton.style.padding = '12px 24px';
        homeButton.style.borderRadius = '25px';
        homeButton.style.textDecoration = 'none';
        homeButton.style.fontWeight = 'bold';
        homeButton.style.fontSize = '14px';
        homeButton.style.zIndex = '1000';
        homeButton.style.boxShadow = '0 4px 15px rgba(76, 175, 80, 0.3)';
        homeButton.style.transition = 'all 0.3s ease';
        homeButton.style.textTransform = 'uppercase';
        homeButton.style.letterSpacing = '1px';
        homeButton.textContent = 'üè† HOME';
        
        // Add hover effects for better interactivity
        homeButton.addEventListener('mouseover', function() {
            this.style.backgroundColor = '#45a049';
            this.style.transform = 'translateY(-3px) scale(1.05)';
            this.style.boxShadow = '0 6px 20px rgba(76, 175, 80, 0.4)';
        });
        
        homeButton.addEventListener('mouseout', function() {
            this.style.backgroundColor = '#4CAF50';
            this.style.transform = 'translateY(0) scale(1)';
            this.style.boxShadow = '0 4px 15px rgba(76, 175, 80, 0.3)';
        });
        
        // Append button to document body
        document.body.appendChild(homeButton);
        
        // Add form validation and enhancement
        const form = document.querySelector('form');
        const inputs = document.querySelectorAll('input');
        
        // Add input focus effects
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.style.borderColor = '#4CAF50';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
                if (this.value === '') {
                    this.style.borderColor = '#ddd';
                }
            });
        });
    });
</script>

<!-- MAIN BODY: Login interface -->
<body>
    <!-- Login container with modern styling -->
    <div class="box login-container">
        <!-- LOGIN FORM: Handles user authentication -->
        <form id="loginForm" novalidate>
            <!-- Form header -->
            <h1>Welcome Back!</h1>
            <p style="color: #666; margin-bottom: 25px; font-size: 16px;">Sign in to access your recipe collection</p>
            
            <!-- Demo credentials info -->
            <div style="background: #e8f5e8; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-size: 14px; color: #2e7d32;">
                <strong>üéØ Demo Accounts:</strong><br>
                üë§ <strong>User:</strong> demo / demo123<br>
                üîß <strong>Admin:</strong> admin / admin123
            </div>
            
            <!-- USERNAME INPUT: User identification -->
            <div class="input-box">
                <input type="text" 
                       name="username" 
                       id="username"
                       placeholder="Enter your username" 
                       required 
                       autocomplete="username"
                       minlength="3"
                       maxlength="50">
                <i class="bx bxs-user"></i>
            </div>
            
            <!-- PASSWORD INPUT: Secure authentication -->
            <div class="input-box">
                <input type="password" 
                       name="password" 
                       id="password"
                       placeholder="Enter your password" 
                       required 
                       autocomplete="current-password"
                       minlength="6">
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <!-- SUBMIT BUTTON: Login action -->
            <button type="submit" class="btn" id="loginBtn">
                <i class="bx bx-log-in" style="margin-right: 8px;"></i>
                Sign In
            </button>
            
            <!-- REGISTRATION LINK: New user signup -->
            <div class="register-link">
                <p>New to Cook-Up? <a href="register.html">Create an account</a></p>
                <p><a href="index.html" style="color: #999; font-size: 14px;">‚Üê Back to Homepage</a></p>
            </div>
        </form>
    </div>

    <!-- Additional JavaScript for form enhancements -->
    <script>
        // Handle form submission with demo authentication
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent traditional form submission
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('loginBtn');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin" style="margin-right: 8px;"></i>Signing In...';
            submitBtn.disabled = true;
            
            // Simulate network delay for realism
            setTimeout(() => {
                // Attempt demo login
                const success = handleDemoLogin(username, password);
                
                if (!success) {
                    // Reset button on failure
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }, 800);
        });
        
        // Add input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.style.borderColor = '#4CAF50';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
                if (this.value === '') {
                    this.style.borderColor = '#ddd';
                }
            });
        });
        
        // Add entrance animation
        window.addEventListener('load', function() {
            const form = document.querySelector('form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                form.style.transition = 'all 0.6s ease';
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 200);
        });
        
        // Auto-fill demo credentials on demo button click
        function fillDemoCredentials(type) {
            if (type === 'user') {
                document.getElementById('username').value = 'demo';
                document.getElementById('password').value = 'demo123';
            } else if (type === 'admin') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
            
            // Add visual feedback
            document.querySelectorAll('input').forEach(input => {
                input.style.borderColor = '#4CAF50';
                input.style.backgroundColor = '#f0f8f0';
            });
        }
        
        // Add quick demo buttons
        window.addEventListener('load', function() {
            const demoInfo = document.querySelector('[style*="background: #e8f5e8"]');
            if (demoInfo) {
                demoInfo.innerHTML += `
                    <div style="margin-top: 10px;">
                        <button type="button" onclick="fillDemoCredentials('user')" 
                                style="background: #4CAF50; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-right: 5px; cursor: pointer; font-size: 12px;">
                            Fill User Demo
                        </button>
                        <button type="button" onclick="fillDemoCredentials('admin')" 
                                style="background: #FF9800; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 12px;">
                            Fill Admin Demo
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
